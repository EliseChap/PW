<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>S'enregistrer/s'inscrire</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">S'inscrire</a></li>
        <li class="tab"><a href="#login">Se connecter</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>S'inscrire gratuitement</h1>
          
          <form method="post" action="inscription.php" enctype="multipart/form-data">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                Nom<span class="req">*</span>
              </label>
              <input type="text" name="nom"id ="nom" />
            </div>
        
            <div class="field-wrap">
              <label>
                Prénom<span class="req">*</span>
              </label>
              <input type="text" name="prenom"id ="prenom"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email <span class="req">*</span>
            </label>
            <input type="email" name="email" id="email" />
          </div>
          
		  <div class="field-wrap">
            <label>
              Téléphone <span class="req">*</span>
            </label>
            <input type="tel" name="tel" id="tel" />
          </div>
		  
		  <div class="field-wrap">
            <label>
              Adresse <span class="req">*</span>
            </label>
            <input type="text" name="adresse" id="adresse"  />
          </div>
		  
		  <div class="field-wrap">
            <label>
              Code postal <span class="req">*</span>
            </label>
            <input type="text" name="code" id="code"/>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Ville <span class="req">*</span>
            </label>
            <input type="text" name="ville" id="ville" />
          </div>
		  
		    <div class="field-wrap">
            <label>
              Photo (jpg, jpeg, gif, png) <br> <span class="req">*</span>
            </label>
            <input type="file" name="photo" id="photo" >
          </div>
		  
		  
		  <div class="field-wrap">
            <label>
              Description <span class="req">*</span>
            </label>
            <textarea name="description" id="description" rows="10" cols="60"></textarea>
          </div>
		  
		  <div class="field-wrap">
            <label>
              Pseudo <span class="req">*</span>
            </label>
            <input type="text" name="pseudo"id ="pseudo" />
          </div>
		  
          <div class="field-wrap">
            <label>
              Rentrer un mot de passe<span class="req">*</span>
            </label>
            <input type="password"name="pass" id="pass" />
          </div>
		  
		  <div class="field-wrap">
            <label>
              Valider votre mot de passe<span class="req">*</span>
            </label>
            <input type="password" name="pass2" id="pass2" />
          </div>
		  
		  
          
          <button type="submit" class="button button-block"/>Valider</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form method="post" action="inscription.php" enctype="multipart/form-data">
          
            <div class="field-wrap">
            <label>
              Pseudo <span class="req">*</span>
            </label>
            <input type="text" name="pseudo"id ="pseudo" />
          </div>
          
          <div class="field-wrap">
            <label>
			Mot de passe<span class="req">*</span>
			</label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Mot de passe oublié?</a></p>
          
          <button class="button button-block"/>Se connecter</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</html>
